<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Document</title>
    <style>
        .btn-danger{
            color: orange;
        }
    </style>
</head>
<body>
    
    
    <div class="container">
        <div class="jumbotron">
            <h1>This is a jumbotron</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae sint quasi eum hic? Cum sit in rem deleniti reprehenderit sunt repellat asperiores hic, iste aliquam at, numquam debitis veniam minima.</p>
            <button class="btn btn-success btn-lg">Hi there</button>
        </div>
        <div>
            <h1>Bootstrap Basics</h1>            
            <button class="btn btn-danger">Click Me!</button>
            <button class="btn btn-success" disabled="disabled">Click Me!</button>
            <button class="btn btn-success">Click Me!</button>
            <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
        </div>

        <form role="form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Check me out
                  </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
        
    </div>

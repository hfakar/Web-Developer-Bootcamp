<html>
    <head>
        <title>Inputs Demo</title>
    </head>
    <body>
        <p>Do you prefer cats or dogs?</p>
        <form action="">
            <label for="dogs">Dogs:</label>
        <input name="choice" id="dogs" type="radio" value="DOGS">
        <label for="cats">Cats:</label>
        <input name="choice" id="cats" type="radio" value="CATS">

        <p>Whats Your favorite color?</p>
        <select name="color">
            <option value="sad">Red</option>
            <option value="happy">Green</option>
            <option value="neutral">Blue</option>           
        </select>
        <textarea name="paragraph" rows="10" cols="50"></textarea>
        <button>GO!</button>
        
        </form>
    </body>
</html>

<html>
    <body>
        <h1>Register</h1>
        <form>
            <label for="name">First Name:</label>            
            <input name="name" type="text" required>
            <label for="surname">Last Name:</label>
            <input name="surname" type="text" required>

            <div>
                <label for="male">Male:</label>              
                <input type="radio" id="male" name="gender">
                <label for="female">Female:</label>
                <input type="radio" id="female" name="gender">
                <label for="other">Other:</label>
                <input type="radio" id="other" name="gender">
            </div>
            <div>
                <label for="email">Email:</label>
                <input name="email" type="email" required>
                <label for="pass">Password:</label>
                <input name="pass" type="password" pattern=".{5,10}" required title="5 to 10 characters">
            </div>

            <div>
                <label>Birthday:</label>
                <select name="birthday" id="month">   
                    <option>month</option>                 
                    <option>jan</option>
                    <option>feb</option>
                    <option>mar</option>
                    <option>apr</option>
                    <option>may</option>
                    <option>jun</option>
                    <option>jul</option>
                    <option>aug</option>
                    <option>sep</option>
                    <option>oct</option>
                    <option>nov</option>
                    <option>dec</option>
                </select>
                <select name="birthday" id="day">       
                        <option>day</option>             
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select>
                        <option>year</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                    </select>
                </div>
            <label>I agree to the terms and conditions</label>
            <input type="checkbox">
            <input type="submit">
        </form>
    </body>
</html>
